apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: taxi-gitops
  namespace: openshift-gitops
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  destinations:
    - namespace: "*"
      server: "*"
  sourceRepos:
    - "https://github.com/PixelJonas/taxi-gitops"
    - "https://github.com/PixelJonas/taxi"
